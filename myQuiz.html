<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>QuizGame</title>
</head>
<body>
    <header>
        <span>Play MyQuiz Game By SolaCode-SC</span>
    </header>
    <section>
        <div class="sectionHeader">
            <div>Start</div>
            <div>Level 1</div>
            <div>Level 2</div>
            <div>Level 3</div>
            <div>Level 4</div>
            <div>Result</div>
        </div>
        <!-- the beginning of quiz section part -->
        <div class="quizSection">
            <div class="qtsSide">
                <div>Quizs</div>
                <div>Qustion 1</div>
                <div>Qustion 2</div>
                <div>Qustion 3</div>
                <div>Help ?</div>
            </div>
            <div class="taskSide">
                <div class="qtsContent">Q1 : ________________________?</div>
                <div class="answersCheck">
                    <span>
                        <input type="checkbox">______________.
                    </span>
                    <span>
                        <input type="checkbox">______________.
                    </span>
                    <span>
                        <input type="checkbox">______________.
                    </span>
                    <span>
                        <input type="checkbox">______________.
                    </span>
                </div>
                <div class="btnNext">
                    <button>
                        Give Up
                    </button>
                    <button>
                        Submit
                    </button>
                </div>
            </div>
        </div>
        <!-- the end of quiz section part -->

        <!-- the beginning of start section part -->
        <div class="stratSection">
            <div>
                Welcome to MyQuiz Game
            </div>
            <div>
                Rules
            </div>
            <div>
                <button>Start</button>
            </div>
        </div>
        <!-- the end of start section part -->

        <!-- the beginning of result section part -->
        <div class="resultSection">

        </div>
        <!-- the end of result section part -->
    </section>
</body>
</html>
